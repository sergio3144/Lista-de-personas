<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de personas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                <!-- <li>Sergio Gonzalez</li>     -->        
            </ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center;">
            <button class="add" style="cursor: pointer"; onclick="agregarPersona()">+</button>
        </div>
        <form id="forma">
            <input type="text" placeholder="Nombre" id="Nombre">
            <input type="text" placeholder="Apellido" id="Apellido">
        </form>
        <div style="text-align: center;">
            <button class="delete" onclick="eliminarListas()">Eliminar toda la lista</button>
            <button class="delete" onclick="eliminarLista()">Eliminar Lista</button>
        </div>
    </div>
    <script src="./js/persona.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
